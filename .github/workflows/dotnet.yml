# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  #pull_request:
   # branches: [ "main" ]

jobs:
  build:

    runs-on: [windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1
  
      - name: Setup Nuget.exe for use with actions
        uses: Nuget/Setup-nuget@v1.0.2
        
      - name: Restore Nuget Packages
        run: nuget restore SOAP_APIs.sln
    
      - name: Build Solution
        run: msbuild solution.sln /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="../_build"
      - name: Upload Artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: Bundle
          path: "./_build"
